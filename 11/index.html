<!DOCTYPE html>
<html>
	<head>
		<title>Canvas</title>
		<style type="text/css">
			#mon_canvas{
				border: 1px black solid;
				background: #cccccc;
			}
		</style>
	</head>
	<body>
		<canvas id="mon_canvas" width="300" height="300"></canvas>

		<script type="text/javascript">
			var c = document.getElementById('mon_canvas');
			var ctx = c.getContext('2d');

			/*
			//Rectangle
			ctx.fillStyle='red';
			ctx.fillRect(75,75,150,100);
			*/

			/*
			//Ligne
			ctx.moveTo(0,0);
			ctx.lineTo(300,300);
			ctx.stroke();
			*/

			/*
			//Cercle
			ctx.beginPath();
			ctx.arc(150,150,60,0,2*Math.PI);
			ctx.fillStyle='green';
			ctx.fill();
			ctx.lineWidth=4;
			ctx.strokeStyle='black';
			ctx.stroke();
			*/

			/*
			//Texte
			ctx.font = '50px Arial';
			ctx.strokeStyle = 'red';
			ctx.strokeText('Bonjour', 20, 150);
			*/

			//Dégradé
			var dgr = ctx.createLinearGradient(0,0,100,0);
			dgr.addColorStop(0, 'blue');
			dgr.addColorStop(1, 'white');
			ctx.fillStyle = dgr;
			ctx.fillRect(10,10,150,150);
		</script>
	</body>
</html>
